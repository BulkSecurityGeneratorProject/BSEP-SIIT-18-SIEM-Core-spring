<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myAgentLabel">Create or edit a Agent</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!agent.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="agent.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_directory">Directory</label>
            <input type="text" class="form-control" name="directory" id="field_directory"
                [(ngModel)]="agent.directory" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                [(ngModel)]="agent.description" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_filterExpression">Filter Expression</label>
            <input type="text" class="form-control" name="filterExpression" id="field_filterExpression"
                [(ngModel)]="agent.filterExpression" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_api_key">Api Key</label>
            <input type="text" class="form-control" name="api_key" id="field_api_key"
                [(ngModel)]="agent.api_key" required/>
            <div [hidden]="!(editForm.controls.api_key?.dirty && editForm.controls.api_key?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.api_key?.errors?.required">
                   This field is required.
                </small>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
