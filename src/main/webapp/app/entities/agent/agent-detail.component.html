
<div *ngIf="agent">
    <h2><span>Agent</span> {{agent.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Directory</span></dt>
        <dd>
            <span>{{agent.directory}}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
            <span>{{agent.description}}</span>
        </dd>
        <dt><span>Filter Expression</span></dt>
        <dd>
            <span>{{agent.filterExpression}}</span>
        </dd>
        <dt><span>Api Key</span></dt>
        <dd>
            <span>{{agent.api_key}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'agent/'+ agent.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
